<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            <title>Markdown Previewer</title>
            <script src="./js/marked.js"></script>
            <script>
                marked.setOptions({breaks:true});

                function updatePreview() {
                    let previewElement = document.getElementById("preview");
                    let editorValue = document.getElementById("editor").value;
                    let markedUpHTML = marked(editorValue);
                    previewElement.innerHTML = markedUpHTML;
                }
            
                function setDefault() {
                    let defaultText = `\
# Welcome To
## A Markdown Previewer
<br>

### Learn more about [@P3P3_49](http.//www.github.com/P3P3-49/)

<hr>

\`This is an example of inline code\`

<hr>

\`\`\`
function exampleOf() {
    return multiLineCode;
}
\`\`\`

<hr>

- This
- is
- an
- example
- of
- list
- items

> Learning to be a programmer

![Image](https://images.unsplash.com/photo-1686344590026-2cf9fce87a94?ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=372&amp;q=80)

**Bold text here**
`;
                let editorField = document.getElementById("editor");
                let previewElement = document.getElementById("preview");
                editorField.value = defaultText;
                previewElement.innerHTML = marked(defaultText);
            }
            </script>
            
        </head>
        <body onload="setDefault()" class="bg-success">
            <div class="container-fluid">
                <div class="row">
                    <div class="col text-center text-white bg-success">
                        <h1>Markdown Previewer by @P3P3-49</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 bg-primary d-flex flex-column">
                        <h2 class="text-white text-center my-4">Editor</h2>
                        <div class="form-group flex-grow-1 d-flex flex-column">
                            <textarea name="" class="form-control flex-grow-1" id="editor" cols="30" rows="10" onkeyup="updatePreview()"></textarea>
                        </div>
                    </div>
                    <div class="col-6 bg-black">
                        <h2 class="text-white text-center my-4">Preview</h2>
                        <div id="preview" class="text-white"></div>
                    </div>
                </div>
            </div>

            
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        </body>
    </html>
